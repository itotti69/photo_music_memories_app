<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ request.site.siteconfig.meta_title }}</title>

    <!-- CDN経由でMDBインストール -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <br>
                <h2>Login</h2>
                <br>

                <!-- formのcssを適用させたい場合はform.pyで設定する必要がある。 -->
                <form action="" method="post">
                    <!-- これがないとDjangoではエラー -->
                    <!-- セキュリティ上の安全を確保するために必要 -->
                    {% csrf_token %}
                    <!-- formの中でfieldに関わらない場合エラーを表示する -->
                    <!-- ログイン名が違ったり、パスワードが違ったりした場合の共通処理 -->
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    {{ field.label }}
                    <!-- fieldはログインネームやパスワード -->
                    {{ field }}
                    <!-- fieldに関するエラー -->
                    {{ field.errors }}
                    <br>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a class="dropdown-item" href="{% url 'pmapp:signup' %}">新規ユーザー登録</a>
            </div>
        </div>
    </main>
</body>
