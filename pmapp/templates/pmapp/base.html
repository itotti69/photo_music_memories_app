<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ request.site.siteconfig.meta_title }}</title>

  <!-- CDN経由でMDBインストール -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light text-white bg-info fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand mt-2 mt-lg-0 text-white font-weight-bold" href="/">
                Photo & Music <br> Memories
              </a>
            </li>
            <li class="nav-item border border-white">
              <!-- pmapp:index  pmapp/urls.py の pathのname='index'が使われている。-->
              <a class="nav-link link-light bg-white border border-info font-weight-bold"
                href="{% url 'pmapp:index' %}">Home</a>
              <i class="fas fa-home ml-3 pl-2"></i>
            </li>

            <!-- カレンダーページリンク -->
            <li class="nav-item border border-white">
              <a class="nav-link link-light bg-white border border-info font-weight-bold"
                href="{% url 'pmapp:mycalendar' %}">カレンダー</a>
              <i class="far fa-calendar ml-4 pl-3"></i>
            </li>

            <!-- ライブラリページリンク -->
            <li class="nav-item border border-white">
              <a class="nav-link link-light bg-white border border-info font-weight-bold"
                href="{% url 'pmapp:library' %}">ライブラリ</a>
              <i class="far fa-images ml-4 pl-3"></i>
              <!-- <a class="dropdown-item" href="{% url 'pmapp:like_list' %}">お気に入り一覧</a> -->
            </li>
            <!-- 検索ページリンク -->
            <li class="nav-item border border-white">
              <a class="nav-link link-light bg-white border border-info font-weight-bold"
                href="{% url 'pmapp:search_form' %}">検索</a>
              <i class="fas fa-search ml-3"></i>
            </li>
            <!-- マイページリンク -->
            <li class="nav-item border border-white">
              <a class="nav-link link-light bg-white border border-info font-weight-bold"
                href="{% url 'pmapp:mypage' %}">マイページ</a>
              <i class="fas fa-user ml-4 pl-3"></i>
            </li>
          </ul>
        </div>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- <form action="{% url 'pmapp:search' %}" class="form-inline" method="POST">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" , name="freeword">

        </form> -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

  </head>

  <main class="container mt-5 pt-5">

    {% if messages %}
    <ul class="messages_ul"></ul>
    {% for message in messages %}
    <li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissible" role="alert">
      <!-- アラートは✖︎ボタンで閉じることができるよう設定 -->
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      {{ message }}
    </li>
    {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
  {% block extrajs %}{% endblock %}
</body>

</html>
