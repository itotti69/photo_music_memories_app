<table class="table" style="table-layout: fixed;">
    <thead>
        <tr>
            {% for w in week_names %}
            <th>{{ w }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for week in month_days %}
        <tr>
            {% for day in week %}
            {% if now == day %}
            <td class="table-success">
                {% else %}
            <td>
                {% endif %}

                <a href="{% url 'pmapp:mycalendar' day.year day.month day.day %}">{{ day.day }}</a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
