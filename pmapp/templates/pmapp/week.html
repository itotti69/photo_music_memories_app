<table class="table" style="table-layout: fixed;">
    <tbody>
        <tr>
            {% for day in week_days %}
            {% if now == day %}
            <td class="table-success">
                {% else %}
            <td>
                {% endif %}
                {% if week_first.month != day.month %}
                {{ day | date:"m/d" }}
                {% else %}
                {{ day.day }}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        <tr>
            {% for posts in week_day_schedules.values %}
            <td>
                {% for s in posts %}
                <div class="mb-1">
                    <a href="{% url 'pmapp:post_detail' s.pk %}"
                        class="text-primary border-bottom mt-2">{{ s.title }}</a>
                </div>
                <br>
                {% endfor %}
            </td>
            {% endfor %}
        </tr>
    </tbody>
</table>
